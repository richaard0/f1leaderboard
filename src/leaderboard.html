<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="data.js" defer></script>
    <script src="leaderboardScript.js" defer></script>
    <title>F1 Leaderboard</title>

</head>
<body>
<main>
    <header>
        <h1 class="title"></h1>
        <form class="add-time-form">
            <label for="tracks" class="label-title">Track: </label>
            <select id="tracks" name="tracks" class="select-field select-big tracks">

            </select>

            <label for="drivers" class="label-title">Driver: </label>
            <select id="drivers" name="drivers" class="select-field select-big drivers">

            </select>
            <label class="label-title">Time: </label>
            <div class="times-container">
                <label for="minutes" class="label-time">Minutes: </label>
                <input type="number" id="minutes" name="minutes" class="input-field input-small" value="0">
                <label for="seconds" class="label-time">Seconds </label>
                <input type="number" id="seconds" name="seconds" class="input-field input-small" value="0">
                <label for="fractions" class="label-time">Fractions: </label>
                <input type="number" id="fractions" name="fractions" class="input-field input-small" value="0">
                <label for="tyres" class="label-time">Tyres:</label>
                <select name="tyres" id="tyres" class="select-field select-small">
                    <option value="S">Soft</option>
                    <option value="M">Medium</option>
                    <option value="H">Hard</option>
                </select>
            </div>

            <input type="submit" class="btn-submit add-time-btn" value="Add">

        </form>
        <img src="./assets/cars/mercedes.png" alt="" class="team-img">
        <table class="leaderboard">
            <thead>
                <tr>
                    <th class="number">Number</th>
                    <th class="helmet"></th>
                    <th>Driver</th>
                    <th>Team</th>
                    <th class="team"></th>
                    <th>Times</th>
                    <th>Gap</th>
                    <th>Laps</th>
                </tr>
            </thead>
            <tbody class="table-root">
                <tr>
                    <td>3</td>
                    <td>
                        <img src=./assets/helmets/ricciardo_helmet.png alt="ricky_bobby" class="helmet-img">
                    </td>
                    <td>Daniel Ricciardo</td>
                    <td>McLaren</td>
                    <td>
                        <img src=./assets/cars/mclaren.png alt="mclaren" class="team-img">
                    </td>
                    <td>1:23:121</td>
                    <td>---</td>
                    <td>5</td>
                </tr>
            </tbody>
        </table>
    </header>
</main>
</body>
</html>
