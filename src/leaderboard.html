<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modals.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/ab015a3fb5.js" crossorigin="anonymous"></script>
    <script src="data.js" defer></script>
    <script src="helpers.js" defer></script>
    <script src="leaderboardScript.js" defer></script>
    <title>F1 Leaderboard</title>
</head>
<body>
<main>
    <a href="index.html"><i class="fas fa-chevron-left"></i></a>
    <i class="fas fa-trash-alt delete-event"></i>
    <header>
        <h1 class="title"></h1>
        <form class="add-time-form">
            <label for="tracks" class="label-title">Track: </label>
            <select id="tracks" name="tracksSelect" class="select-field select-big tracks">

            </select>

            <label for="drivers" class="label-title">Driver: </label>
            <select id="drivers" name="driversSelect" class="select-field select-big drivers">

            </select>
            <label class="label-title">Time: </label>
            <div class="times-container">
                <label for="minutes" class="label-time">Minutes:</label>
                <input type="number" id="minutes" name="minutes" class="input-field input-small" value="0">
                <label for="seconds" class="label-time">Seconds:</label>
                <input type="number" id="seconds" name="seconds" class="input-field input-small" value="0">
                <label for="fractions" class="label-time">Fractions:</label>
                <input type="number" id="fractions" name="fractions" class="input-field input-small" value="0">
                <label for="tyres" class="label-time">Tyres:</label>
                <select name="tyres" id="tyres" class="select-field select-small">
                    <option value="S">Soft</option>
                    <option value="M">Medium</option>
                    <option value="H">Hard</option>
                </select>
            </div>

            <input type="submit" class="btn-submit add-time-btn" value="Add">

        </form>
        <table class="leaderboard">
            <thead>
            <tr>
                <th class="number">Number</th>
                <th class="helmet"></th>
                <th>Driver</th>
                <th>Team</th>
                <th class="team"></th>
                <th>Times</th>
                <th>Gap</th>
                <th>Tyres</th>
                <th>Laps</th>
            </tr>
            </thead>
            <tbody class="table-root">
            <tr>

            </tr>
            </tbody>
        </table>
    </header>
</main>

<div class="blackened"></div>
<div class="popup-modal modal-hidden driver-modal">
    <i class="fas fa-times modal-driver-close"></i>
    <h1 class="modal-title">

    </h1>
    <div class="popup-modal-content">
        <table class="driver-laps-table">
            <thead>
            <tr>
                <th class="number">Lap #</th>
                <th>Times</th>
                <th>Gap</th>
                <th>Tyres</th>
                <th></th>
            </tr>
            </thead>
            <tbody class="driver-laps-table-root">
        </table>
    </div>
</div>
<div class="blur"></div>
<div class="popup-modal modal-hidden delete-time-modal">
    <i class="fas fa-times modal-delete-time-close"></i>
    <h1>
        Are you sure?
    </h1>
    <div class="popup-modal-content">
        <p>
            Are you sure you want to delete?
        </p>
        <div class="btn-container">

            <button class="btn-cancel" id="cancel-delete-time-btn">Cancel</button>
            <button class="btn-submit" id="confirm-delete-time-btn">Delete</button>
        </div>
    </div>
</div>
<div class="blackened2"></div>
<div class="popup-modal modal-hidden delete-event-modal">
    <i class="fas fa-times modal-delete-event-close"></i>
    <h1>
        Are you sure?
    </h1>
    <div class="popup-modal-content">
        <p>
            Are you sure you want to delete this event?
        </p>
        <div class="btn-container">

            <button class="btn-cancel" id="cancel-delete-event-btn">Cancel</button>
            <button class="btn-submit" id="confirm-delete-event-btn">Delete</button>
        </div>
    </div>
</div>
</body>
</html>
